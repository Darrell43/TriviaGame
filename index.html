<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<main>
		<h1>Computer Hardware Trivia</h1>
		<hr><hr><hr> <!-- IDK why but I love how this looks! -->			<section id="timer">Time Left:&nbsp;&nbsp;&nbsp;
			<span id="timerSpacer">0</span>
			<span id="timerText">5</span>s
		</section>
		<!-- The header/timer display here could be a lot cleaner -->
		<!-- I got really lazy with the display states, hence it just starts instead of having a start screen -->
		<div class="vertCenter" id="QuestionBox">
			<section class="vertCenter" id="question">Question?</section>
			<ul class="userHover" id="answers">
				<li class="vertCenter">Answer 1</li>
				<li class="vertCenter">Answer 2</li>
				<li class="vertCenter">Answer 3</li>
				<li class="vertCenter">Answer 4</li>
			</ul>
			<h1 class="vertCenter" id="resultHeader">That's All She Wrote!</h1>
			<table id="results">
				<tr>
					<td>Correct Answers:</td><td id="winCounter">0</td>
				</tr>
				<tr>
					<td>Wrong Answers:</td><td id="lossCounter">0</td>
				</tr>
				<tr>
					<td>Misses:</td><td id="missCounter">0</td>
				</tr>
				<tr>
					<th colspan="2"><button id="restartButton">Play Again!</button></th>
					<!-- this is ugly and hacky -->
				</tr>
			</table>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
	<script src="assets/scripts/questions.js" type="text/javascript"></script>
	<script src="assets/scripts/game.js" type="text/javascript"></script>
</body>

</html>
